- name: CONFIGURE VLAN TO VNI MAPPING
  nxos_vlan:
    vlan_id: "{{ item.vlan_id }}"
    mapped_vni: "{{ item.vni_id }}"
    provider: "{{ nxos_provider }}"
  with_items: 
  - "{{ vlans_l2vni }}"
  - "{{ vlans_l3vni }}"

- name: CONFIGURE L2 INTERFACES/SWITCHPORTS
  nxos_interface:
    interface: "{{ item.interface }}"
    mode: layer2
    admin_state: up
    provider: "{{ nxos_provider }}"
  with_items: "{{ l2_trunk_interfaces }}"

- name: CONFIGURE L2 INTERFACES/SWITCHPORTS (TRUNKS)
  nxos_switchport:
    interface: "{{ item.interface }}"
    mode: trunk
    trunk_vlans: "{{ item.trunk_vlans }}"
    provider: "{{ nxos_provider }}"
  with_items: "{{ l2_trunk_interfaces }}"

